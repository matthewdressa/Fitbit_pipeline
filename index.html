<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitbit Data Intake</title>

  </head>
  

  <body>
    <section class="form">
      <h1>Personalize your fitbit</h1>
      
      <form>
        
        <div class="input-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text"/>
        </div>
        
        <div class="input-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email"/>
        </div>

        <div class="input-group">
          <label for="pri_color_code">Primary Color (HEX):</label>
          <input id="pri_color_code" name="pri_color_code" type="text"/>
        </div>
        
        <div class="input-group">
          <label for="sec_color_code">Secondary Color (HEX):</label>
          <input id="sec_color_code" name="sec_color_code" type="text"/>
        </div>

        <div class="input-group">
          <label for="tertiary_color_code">Tertiary Color (HEX):</label>
          <input id="tertiary_color_code" name="tertiary_color_code" type="text"/>
        </div>
        
        

        <div class="input-group">
          <label for="version">Fitbit Version: </label>
          <select id="version" name="version">
            <option value="atlas">Versa 3</option>
            <option value="vulcan">Sense</option>

          </select>
        </div>

        <div class="input-group">
          <label for="f_style">Time Font Style:</label>
          <select id="f_style" name="time_font_style">
              <option value="System-Regular">System-Regular</option>
              <option value="System-Light">System-Light</option>
              <option value="System-Bold">System-Bold</option>
          </select>
        </div>
        

        <div class="input-group">
          <label for="time_f_size">Time Font Size (1-150): </label>
          <input id="time_f_size" name="time_font_size" type="text"/>
        </div>
        
        <div class="input-group">
          <label for="filename">
            <input type="file" id="filename" name="filename">
          </label>
        </div>

       
          
        
        <!-- <div class="input-group">
          <p class="group-label">Show battery level:</p>
          <input id="battery-yes" name="battery" type="checkbox" value="Yes"/>
          <label class="inline" for="clock-analog">Yes</label>
          <input id="battery-no" name="battery_" type="checkbox" value="No"/>
          <label class="inline" for="clock-digital">No</label>
        </div> -->

        <p>
          Check the user activity you want to display:
        </p>
        <p>
               <input type="checkbox" name="user_activity" id="javascript" value="hrm" />
               <label for="javascript">HRM</label>
          
               <input type="checkbox" name="user_activity" id="html" value="battery" />
               <label for="html">Battery Level</label>
          
               <input type="checkbox" name="user_activity" id="css" value="steps" />
               <label for="css">Steps</label>
          </p>

        <button type="submit">Submit</button>
    </form>
    </section>
    
    <div class="results">
      <h2>Form Data</h2>
      <pre></pre>
    </div>


        

      <!-- Scripts at the bottom so form data can be processed -->
      <script src="assets/js/data_grab.js?newversion"></script>
    </body>


</html>
